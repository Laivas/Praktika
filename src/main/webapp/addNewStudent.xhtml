<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="addNewStudent.css" library="css" />
	<title>Naujo Moksleivio Registracija</title>
</h:head>

<h:body>
	<h1>Naujo Moksleivio Registracija</h1>

	<h:form>
		<h:panelGrid styleClass="block" columns="1">
			<p:commandButton styleClass="button" value="Pagrindinis puslapis"
				action="main"></p:commandButton>
		</h:panelGrid>
	</h:form>

	<h:form styleClass="continent">
		<div class="leftContinent">

			<p:fieldset styleClass="margin" legend="Informacija apie mokinį:"
				style="width:420px; color:#585858">
				<h:panelGrid columns="2">

					<p:outputLabel value="Vardas: "></p:outputLabel>
					<p:inputText value="#{studentData.newStudent.firstName}" />

					<h:outputLabel value="Pavardė: "></h:outputLabel>
					<p:inputText value="#{studentData.newStudent.lastName}" />

					<h:outputLabel value="Gimimo data: "></h:outputLabel>
					<p:calendar pattern="yyyy-MM-dd" navigator="true" mask="9999-99-99"
						value="#{studentData.newStudent.dateOfBirth}" />

					<h:outputLabel value="Adresas: "></h:outputLabel>
					<p:inputText value="#{studentData.newStudent.address}" />

					<p:outputLabel for="savivaldybe" value="Savivaldybė: " />
					<p:selectOneMenu id="savivaldybe"
						value="kintamasis 'multicipality'">
						<f:selectItem itemLabel="Savivaldybė" itemValue="" />
						<f:selectItems value="kintamasis 'multicipalityList'" />
					</p:selectOneMenu>

					<h:outputLabel value="Telefonas: "></h:outputLabel>
					<p:inputMask value="#{studentData.newStudent.phoneNumber}"
						mask="+370 9 999 9999" />

					<h:outputLabel value="Elektroninis paštas: "></h:outputLabel>
					<p:inputText value="#{studentData.newStudent.email}" />

					<h:outputLabel for="education" value="Išsilavinimas: "></h:outputLabel>
					<p:selectOneMenu id="education" value="kintamasis 'education'">
						<f:selectItem itemLabel="Išsilavinimas" itemValue="" />
						<f:selectItems value="kintamasis 'educationList'" />
					</p:selectOneMenu>

					<h:outputLabel value="Baigė mokymo įstaigą: "></h:outputLabel>
					<p:inputText value="#{studentData.newStudent.school}" />

					<h:outputLabel value="Mokyklos baigimo metai: "></h:outputLabel>
					<p:calendar pattern="yyyy-MM-dd" navigator="true" mask="9999-99-99"
						value="#{studentData.newStudent.schoolGraduationYear}" />

					<h:outputLabel for="maritalStatus"
						value="Moksleivio šeimyninė padėtis: "></h:outputLabel>
					<p:selectOneMenu id="maritalStatus"
						value="kintamasis 'maritalStatus'">
						<f:selectItem itemLabel=";)" itemValue="" />
						<f:selectItems value="kintamasis 'maritalStatList'" />
					</p:selectOneMenu>

				</h:panelGrid>
			</p:fieldset>

			<p:fieldset styleClass="margin"
				legend="Duomenys apie tėvus/globėjus:"
				style="width:420px; color:#585858">
				<p:fieldset styleClass="margin" legend="Tėvas:" toggleable="true"
					toggleSpeed="300" style="width:380px; color:#585858">
					<h:panelGrid columns="2">
						<h:outputLabel value="Vardas: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Pavardė: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Adresas: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Telefonas: "></h:outputLabel>
						<p:inputMask mask="+370 9 999 9999" />
					</h:panelGrid>
				</p:fieldset>

				<p:fieldset styleClass="margin" legend="Motina:" toggleable="true"
					toggleSpeed="300" style="width:380px; color:#585858">
					<h:panelGrid columns="2">
						<h:outputLabel value="Vardas: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Pavardė: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Adresas: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Telefonas: "></h:outputLabel>
						<p:inputMask mask="+370 9 999 9999" />
					</h:panelGrid>
				</p:fieldset>

				<p:fieldset styleClass="margin" legend="Globėjas(-a)"
					toggleable="true" toggleSpeed="300"
					style="width:380px; color:#585858">
					<h:panelGrid columns="2">
						<h:outputLabel value="Vardas: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Pavardė: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Adresas: "></h:outputLabel>
						<p:inputText />
						<h:outputLabel value="Telefonas: "></h:outputLabel>
						<p:inputMask mask="+370 9 999 9999" />
					</h:panelGrid>
				</p:fieldset>
			</p:fieldset>
		</div>

		<div class="rightContinent">

			<p:fieldset styleClass="margin" legend="Pridedama prie prašymo:"
				style="width:520px; color:#585858">
				<h:panelGrid columns="2">
					<h:outputText value="Išsilavinimo dokumentas: " />
					<p:selectBooleanCheckbox />
					<h:outputText value="Sveikatos pažymėjimas: " />
					<p:selectBooleanCheckbox />
					<h:outputText value="Nuotraukos 3x4 (2-4 vnt.): " />
					<p:selectBooleanCheckbox />
					<h:outputText value="Paso kopija (tapatybės kortelės kopija): " />
					<p:selectBooleanCheckbox />
					<h:outputText value="Šauktinio liudijimas: " />
					<p:selectBooleanCheckbox />
					<h:outputText value="Stojamasis mokestis: " />
					<p:selectBooleanCheckbox />
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset styleClass="margin"
				legend="Jei mokosi antrą kartą, papildomai pateikti šiuos duomenis:"
				style="width:520px; color:#585858">
				<h:panelGrid columns="2">
					<h:outputLabel value="Įgyta specialybė: "></h:outputLabel>
					<p:inputText />
					<h:outputLabel value="Institucijos pavadinimas: "></h:outputLabel>
					<p:inputText />
					<h:outputLabel for="institution" value="Institucijos tipas: "></h:outputLabel>
					<p:selectOneMenu id="institution" value="kintamasis 'institution'">
						<f:selectItem itemLabel="Institutita" itemValue="" />
						<f:selectItems value="kintamasis 'institutionList'" />
					</p:selectOneMenu>
					<h:outputLabel value="Baigimo metai: "></h:outputLabel>
					<p:calendar pattern="yyyy-MM-dd" navigator="true" mask="9999-99-99" />
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset styleClass="margin"
				legend="Prašymas (informacija apie prašymą):"
				style="width:520px; color:#585858">
				<h:panelGrid columns="2">
					<h:outputLabel value="Priėmimo prašymo data: "></h:outputLabel>
					<p:calendar pattern="yyyy-MM-dd" navigator="true" mask="9999-99-99"
						value="#{studentData.newRequest.requestdate}" />
					<h:outputLabel value="Grupė: "></h:outputLabel>
					<p:inputText value="#{studentData.newRequest.unit}" />
					<h:outputLabel value="Pakopa: "></h:outputLabel>
					<p:inputText value="#{studentData.newRequest.stage}" />
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset styleClass="moreInfo" legend="Papildoma informacija:"
				style="width:520px; color:#585858">
				<h:panelGrid columns="2" cellpadding="15">
					<h:outputText value="Ar reikalingas bendrabutis: " />
					<p:selectOneRadio>
						<f:selectItem itemValue="Taip" itemLabel="Taip" />
						<f:selectItem itemValue="Ne" itemLabel="Ne" />
					</p:selectOneRadio>

					<h:outputText for="info"
						value="Iš kur sužinojote apie mūsų įstaigą: " />
					<p:selectManyCheckbox columns="2" layout="grid">
						<f:selectItem itemValue="draugu" itemLabel="Draugų" />
						<f:selectItem itemValue="interneto" itemLabel="Interneto" />
						<f:selectItem itemValue="zurnalo"
							itemLabel='Leidinio "Kur Stoti?"' />
						<f:selectItem itemValue="mokykloje" itemLabel="Mokykloje" />
						<f:selectItem itemValue="reklamoje" itemLabel="Reklamoje" />
						<f:selectItem itemValue="proforientacija"
							itemLabel="Proforientacijos metu" />
						<f:selectItem itemValue="kita" itemLabel="kita.." />
					</p:selectManyCheckbox>
				</h:panelGrid>
			</p:fieldset>

			<p:fieldset legend="Dokumentai..." style="width:520px; color:#585858">
				<h:panelGrid columns="2" cellpadding="15">
					<h:outputText value="Mokinys atsiemė dokumentus. " />
					<p:selectBooleanButton onLabel="Taip" offLabel="Ne"
						onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:100px" />
				</h:panelGrid>
			</p:fieldset>

			<h:commandButton styleClass="buttonAdd"
				action="#{studentPage.addNew()}" value="Pridėti naują mokinį"
				update="grid"></h:commandButton>
		</div>
	</h:form>
</h:body>
</html>
