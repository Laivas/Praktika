<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Naujo Moksleivio Registracija</title>
</h:head>

<h:body>
	<h1>Naujo Moksleivio Registracija</h1>
	<h:form>
		<p:fieldset legend="Informacija apie mokinį:" style="width:500px; color:#585858">
			<h:panelGrid columns="2">
				<p:outputLabel value="Vardas: "></p:outputLabel>
<p:inputText value="" />
				<h:outputLabel value="Pavardė: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel value="Gimimo data: "></h:outputLabel>
<p:inputMask value="" mask="9999-99-99"/>
				<h:outputLabel value="Adresas: "></h:outputLabel>
<p:inputText value="" />
				<p:outputLabel for="savivaldybe" value="Savivaldybė: " />
<p:selectOneMenu id="savivaldybe" value="kintamasis 'multicipality'">
					<f:selectItem itemLabel="Savivaldybė" itemValue="" />
<f:selectItems value="kintamasis 'multicipalityList'" />
				</p:selectOneMenu>
				<h:outputLabel value="Telefonas: "></h:outputLabel>
<p:inputMask value="" mask="+370 9 999 9999"/>
				<h:outputLabel value="Elektroninis paštas: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel for="education" value="Išsilavinimas: "></h:outputLabel>
<p:selectOneMenu id="education" value="kintamasis 'education'">
					<f:selectItem itemLabel="Išsilavinimas" itemValue="" />
<f:selectItems value="kintamasis 'educationList'" />
				</p:selectOneMenu>
				<h:outputLabel value="Baigė mokymo įstaigą: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel value="Mokyklos baigimo metai: "></h:outputLabel>
<p:inputMask value="" mask="9999-99-99"/>
				<h:outputLabel for="maritalStatus" value="Moksleivio šeimyninė padėtis: "></h:outputLabel>
<p:selectOneMenu id="maritalStatus" value="kintamasis 'maritalStatus'">
					<f:selectItem itemLabel=";)" itemValue="" />
<f:selectItems value="kintamasis 'maritalStatList'" />
				</p:selectOneMenu>			
			</h:panelGrid>
		</p:fieldset>
	</h:form>
		<br/>
	<h:form>
		<p:fieldset legend="Jei mokosi antrą kartą, papildomai pateikti šiuos duomenis:" style="width:550px; color:#585858">
			<h:panelGrid columns="2">
				<h:outputLabel value="Įgyta specialybė: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel value="Institucijos pavadinimas: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel for="institution" value="Institucijos tipas: "></h:outputLabel>
<p:selectOneMenu id="institution" value="kintamasis 'institution'">
					<f:selectItem itemLabel="Institutita" itemValue="" />
<f:selectItems value="kintamasis 'institutionList'" />
				</p:selectOneMenu>
				<h:outputLabel value="Baigimo metai: "></h:outputLabel>
<p:inputMask value="" mask="9999-99-99"/>									
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
	<h:form>
		<p:fieldset legend="Prašymas (informacija apie prašymą):" style="width:500px; color:#585858">
			<h:panelGrid columns="2">
				<h:outputLabel value="Priėmimo prašymo data: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel value="Grupė: "></h:outputLabel>
<p:inputText value="" />
				<h:outputLabel value="Pakopa: "></h:outputLabel>
<p:inputText value="" />									
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
	<h:form>
		<p:fieldset legend="Pridedama prie prašymo:" style="width:500px; color:#585858">
			<h:panelGrid columns="2">
				<h:outputText value="Išsilavinimo dokumentas: " />
<p:selectBooleanCheckbox value="" />
				<h:outputText value="Sveikatos pažymėjimas: " />
<p:selectBooleanCheckbox value="" />
				<h:outputText value="Nuotraukos 3x4 (2-4 vnt.): " />
<p:selectBooleanCheckbox value="" />
				<h:outputText value="Paso kopija (tapatybės kortelės kopija): " />
<p:selectBooleanCheckbox value="" />
				<h:outputText value="Šauktinio liudijimas: " />
<p:selectBooleanCheckbox value="" />
				<h:outputText value="Stojamasis mokestis: " />
<p:selectBooleanCheckbox value="" />								
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
	<h:form>
		<p:fieldset legend="Duomenys apie tėvus/globėjus:" style="width:550px; color:#585858">
			<p:fieldset legend="Tėvas:" toggleable="true" toggleSpeed="300" style="width:500px; color:#585858">
				<h:panelGrid columns="2">
					<h:outputLabel value="Vardas: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Pavardė: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Adresas: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Telefonas: "></h:outputLabel>
<p:inputMask value="" mask="+370 9 999 9999"/>									
				</h:panelGrid>
			</p:fieldset>
			
			<p:fieldset legend="Motina:" toggleable="true" toggleSpeed="300" style="width:500px; color:#585858">
				<h:panelGrid columns="2">
					<h:outputLabel value="Vardas: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Pavardė: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Adresas: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Telefonas: "></h:outputLabel>
<p:inputMask value="" mask="+370 9 999 9999"/>									
				</h:panelGrid>
			</p:fieldset>
			
			<p:fieldset legend="Globėjas(-a)" toggleable="true" toggleSpeed="300" style="width:500px; color:#585858">
				<h:panelGrid columns="2">
					<h:outputLabel value="Vardas: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Pavardė: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Adresas: "></h:outputLabel>
<p:inputText value="" />
					<h:outputLabel value="Telefonas: "></h:outputLabel>
<p:inputMask value="" mask="+370 9 999 9999"/>									
				</h:panelGrid>
			</p:fieldset>
		</p:fieldset>
	</h:form>
	
	<h:form>
		<p:fieldset legend="Papildoma informacija:" style="width:600px; color:#585858">
			<h:panelGrid columns="2" cellpadding="15">
				<h:outputText value="Ar reikalingas bendrabutis: " />
<p:selectBooleanButton value="" onLabel="Taip" offLabel="Ne" onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:100px" />
				
				<h:outputText for="info" value="Iš kur sužinojote apie mūsų įstaigą: " />
<p:selectManyCheckbox value="#{arrey.kintamasi}" columns="2" layout="grid">
       				<f:selectItem itemValue="draugu" itemLabel="Draugų" />
       				<f:selectItem itemValue="interneto" itemLabel="Interneto" />
       				<f:selectItem itemValue="zurnalo" itemLabel='Leidinio "Kur Stoti?"' />
       				<f:selectItem itemValue="mokykloje" itemLabel="Mokykloje" />
       				<f:selectItem itemValue="reklamoje" itemLabel="Reklamoje" />
       				<f:selectItem itemValue="proforientacija" itemLabel="Proforientacijos metu" />
       				<f:selectItem itemValue="kita" itemLabel="kita.." />
    			</p:selectManyCheckbox>
    			
    			<h:outputText value="Mokinys atsiemė dokumentus. " />
<p:selectBooleanCheckbox value="" />
			</h:panelGrid>
		</p:fieldset>
	</h:form>
	
</h:body>
</html>
