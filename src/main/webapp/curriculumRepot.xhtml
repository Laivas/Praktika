<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Curriculum Report</title>
        <style>
			.dor {width:60px; text-align:right; margin-left:70px;}
			.kal {width:100px; text-align:right; margin-left:120px;}
			.soc {width:100px; text-align:right; margin-left:81px;}
			.gam {width:100px; text-align:right; margin-left:56px;}
			.kun {width:100px; text-align:right; margin-left:158px;}
			.pas {width:100px; text-align:right; margin-left:117px;}
			.isp {width:100px; text-align:right; margin-left:92px;}
			.dal {width:100px; text-align:right; margin-left:141px;}
        </style>
    </h:head>
    
    <h:body>

        <h:form id="newCustomerForm">
            <h:panelGrid columns="3">
            <h:panelGroup style="padding:10px">				
                <h:outputText style="margin-right:20px" value="Vardas"/>
                <h:inputText id="clientName" required="true"/>
            </h:panelGroup>
            <h:panelGroup style="padding:10px">
                <h:outputText style="margin-right:20px" value="Pavarde"/>
                <h:inputText id="clientSurname" required="true"/>
            </h:panelGroup>
            <h:panelGroup style="padding:10px">    
                <h:outputText style="margin-right:20px" value="Grupė:" />
                <h:selectOneMenu style="width:80px"> 
            		<f:selectItem itemValue = "" itemLabel = "" /> 
            		<f:selectItem itemValue = "1" itemLabel = "1" /> 
            		<f:selectItem itemValue = "2" itemLabel = "2" /> 
            		<f:selectItem itemValue = "3" itemLabel = "3" /> 
            		<f:selectItem itemValue = "4" itemLabel = "4" />     
         		</h:selectOneMenu>  
            </h:panelGroup>
            </h:panelGrid>           
        </h:form>

        <br></br>
        <div style="width:1200px;">
        <h:form>
        	<div style="float:left;margin-left:20px">
        	<p:fieldset legend="Privalomieji bendrojo ugdymo branduolio dalykai" style="width:500px; height:1070px; color:#585858">
            	<h:panelGrid>
          			<p:fieldset legend="Dorinis ugdymas" style="width:200px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Tikyba" />
            		       	<h:inputText styleClass="dor" value="0" />
            		       	<h:outputText value="Etika" />
            		       	<h:inputText styleClass="dor" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<p:fieldset legend="Kalbos" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Lietuviu kalba ir literatūra" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Lietuvių kalba ir literatūra" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Gimtoji rusų:" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Gimtoji lenkų:" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Užsienio kalba (anglų)" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Užsienio kalba (vokiečių)" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Užsienio kalba (prancūzų)" />
            		       	<h:inputText styleClass="kal" value="0" />
            		       	<h:outputText value="Užsienio kalba (rusų)" />
            		       	<h:inputText styleClass="kal" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<p:fieldset legend="Socialinis ugdymas" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Istorija" />
            		       	<h:inputText styleClass="soc" value="0" />
            		       	<h:outputText value="Geografija" />
            		       	<h:inputText styleClass="soc" value="0" />
            		       	<h:outputText value="Integruotas soc. mokslų kursas" />
            		       	<h:inputText styleClass="soc" value="0" />
            		       	<h:outputText value="Matematika" />
            		       	<h:inputText styleClass="soc" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<p:fieldset legend="Gamtamokslinis ugdymas" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Biologija" />
            		       	<h:inputText styleClass="gam" value="0" />
            		       	<h:outputText value="Fizika" />
            		       	<h:inputText styleClass="gam" value="0" />
            		       	<h:outputText value="Chemija" />
            		       	<h:inputText styleClass="gam" value="0" />
            		       	<h:outputText value="Integruotas gamtos mokslų kursas" />
            		       	<h:inputText styleClass="gam" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<p:fieldset legend="Kūno kultūra" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Bendroji kūno kultūra" />
            		       	<h:inputText styleClass="kun" value="0" />
            		       	<h:outputText value="Futbolas" />
            		       	<h:inputText styleClass="kun" value="0" />
            		       	<h:outputText value="Krepšinis" />
            		       	<h:inputText styleClass="kun" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<h:panelGrid columns="2">
            				<h:outputText style="margin-left:100px;" value="Privalomieji dalykai iš viso:" />
            		       	<h:inputText style="width:100px;text-align:right;margin-left:36px;" />
            		</h:panelGrid>            		
            	</h:panelGrid>	
            	</p:fieldset>
            </div>
            
            <div style="float:left;margin-left:20px">
            <p:fieldset legend="Pasirenkamieji prifesijos arba bendrojo ugdymo dalykai" style="width:500px; height: 1070px; color:#585858">
            	<h:panelGrid>
            	<p:fieldset legend="Pasirenkamieji dalykai" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Rusų kalba II" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Anglų kalba II" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Vokiečių kalba II" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Dizainas" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Dailė" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Teatras" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Muzika" />
            		       	<h:inputText styleClass="pas" value="0" />
            		       	<h:outputText value="Informacinės technologijos" />
            		       	<h:inputText styleClass="pas" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<p:fieldset legend="Išplėstinis dalykų kursas" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Lietuviu gimtoji kalba (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="Lietuvių valstybinė kalba (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="Užsienio kalba (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="Istorija (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="Matematika (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="Biologija (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="UFizika (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		       	<h:outputText value="Chemija (išpl)" />
            		       	<h:inputText styleClass="isp" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<p:fieldset legend="Dalykų moduliai" style="width:450px; color:#585858">
            		<h:panelGrid columns="2">
            		       	<h:outputText value="Biologijos modulis I" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Chemijos modulis" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Biologijos modulis II" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Fizikos modulis I" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Fizikos modulis II" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Fizikos modulis III" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Matematikos modulis I" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Matematikos modulis II" />
            		       	<h:inputText styleClass="dal" value="0" />
            		       	<h:outputText value="Matematikos modulis III" />
            		       	<h:inputText styleClass="dal" value="0" />
            		</h:panelGrid>
            		</p:fieldset>
            		<h:panelGrid columns="2">
            				<h:outputText style="margin-left:77px;" value="Pasirenkamieji dalykai iš viso:" />
            		       	<h:inputText style="width:100px;text-align:right;margin-left:36px;" />
            		</h:panelGrid>            		
            	</h:panelGrid>	
            	</p:fieldset>
            </div>
        </h:form>
        </div>
        <div>
        <div style="float:left;">
            <h:panelGrid columns="2">			 
                <p:outputLabel style="margin-left:50px" value="Būreliai" />
                <p:selectOneMenu style="width:300px"> 
            		<f:selectItem itemValue = "" itemLabel = "" /> 
            		<f:selectItem itemValue = "1" itemLabel = "1" /> 
            		<f:selectItem itemValue = "2" itemLabel = "2" /> 
            		<f:selectItem itemValue = "3" itemLabel = "3" /> 
            		<f:selectItem itemValue = "4" itemLabel = "4" />     
         		</p:selectOneMenu>
         		<p:outputLabel style="margin-left:50px; margin;" value="Pageidavimai"/>
                <p:inputTextarea rows="5" cols="40" style="width:327px;" /> 
            </h:panelGrid>           
        </div>
        <div style="float: left;">
        	<h:panelGrid columns="2" border="1">
        		<p:outputLabel value="Iš viso valandų" />
        		<p:inputText />
        	</h:panelGrid>
        </div>
        </div>
    </h:body>
</html>
